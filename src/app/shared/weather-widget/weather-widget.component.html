<div class="container">
  <div *ngIf="weatherInfo != null">
    <label id="labelCiudad"><b>{{ weatherInfo.name }}</b></label><br />

    <mat-divider></mat-divider>

    <label *ngFor="let weather of extras"><b>Descripcion:</b> {{ weather.description }}</label><br />

    <label><b>Temperatura actual:</b> {{ weatherInfo.main.temp }}ºC</label><br />
    <label><b>Sensacion termica:</b> {{ weatherInfo.main.feels_like }}ºC</label><br />

    <mat-divider></mat-divider>

    <label><b>Presion atmosferica:</b> {{ weatherInfo.main.pressure }}hPa</label><br />
    <label><b>Humedad:</b> {{ weatherInfo.main.humidity }}%</label><br />

    <mat-divider></mat-divider>

    <label><b>Velocidad del viento:</b> {{ weatherInfo.wind.speed }}m/s</label><br />
    <label><b>Direccion del viento:</b> {{ weatherInfo.wind.deg }}º</label><br />
    <label><b>Rachas de viento:</b> {{ weatherInfo.wind.gust }}m/s</label><br />

    <mat-divider></mat-divider>

    <label><b>Nubes:</b> {{ weatherInfo.clouds.all }}%</label><br />


    <mat-divider></mat-divider>

    <label>Proximos 3 dias:</label>
    <p>{{forecast}}</p>

    <label><b>Ultima actualizacion:</b></label>
  </div>
