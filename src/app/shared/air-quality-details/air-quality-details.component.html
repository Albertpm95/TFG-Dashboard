<div class="container">
  {{idBoxFocus}}warningRespirables
  <mat-icon id="{{idBoxFocus}}warningRespirables">fiber_manual_record</mat-icon><label id="{{idBoxFocus}}">PM10:
    {{detallesAire.particulasRespirables}} µg/m³</label><br />

  <mat-icon id="{{idBoxFocus}}warningFinas">fiber_manual_record</mat-icon><label>PM2.5: {{ detallesAire.particulasFinas
    }}µg/m³</label><br />

  <mat-icon id="{{idBoxFocus}}warningOzono">fiber_manual_record</mat-icon><label>O3: {{ detallesAire.ozono
    }}µg/m³</label><br />

  <mat-icon id="{{idBoxFocus}}warningNitrogeno">fiber_manual_record</mat-icon><label>NO2: {{
    detallesAire.dioxidoNitrogeno
    }}µg/m³</label><br />

  <mat-icon id="{{idBoxFocus}}warningAzufre">fiber_manual_record</mat-icon><label>SO2: {{ detallesAire.dioxidoAzufre
    }}µg/m³</label><br />

</div>
